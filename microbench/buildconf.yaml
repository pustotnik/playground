
CMN_GCC_FLAGS: -Wall -Wextra -std=c++17 -fno-rtti #-fno-omit-frame-pointer

tasks:
  return_several :
    features : cxxprogram
    source   : return_several.cpp
  containers :
    features : cxxprogram
    source   : containers.cpp
  misc :
    features : cxxprogram
    source   : misc.cpp

byfilter:
  - for: all
    set:
      libs: benchmark
      # toolchain : auto-c++
      toolchain : clang++

buildtypes:
  default : release

  release:
    cxxflags.select:
      # default: $CMN_GCC_FLAGS -O2
      default: $CMN_GCC_FLAGS -O3
      msvc   : /O2 /EHsc
    defines: NDEBUG # turn off asserts

  debug:
    cxxflags.select:
      default: $CMN_GCC_FLAGS -O0 -g
      msvc   : /Od /EHsc

configure:
  - do: check-libs
